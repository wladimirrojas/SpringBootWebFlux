<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<div>
    <a th:href="@{/listing}"> Go back</a>
    <form th:action="@{/form}" method="post" th:object="${product}">
        <input th:if="${product.id != null}" type="hidden" th:field="*{id}">
        <div><label for="name">Name</label>
            <div><input type="text" th:field="*{name}"></div>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div><label for="price">Price</label>
            <div><input type="number" step="any" th:field="*{price}"></div>
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
        </div>
        <div><label for="createdAt">Created at</label>
            <div><input type="datetime-local" th:field="*{createdAt}"></div>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
            <div><input type="submit" th:value="${button}"></div>
</div>
    </form>
</div>

</body>
</html>
